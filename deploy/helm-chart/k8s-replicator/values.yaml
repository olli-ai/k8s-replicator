# Default values for kubernetes-replicator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: olliai/k8s-replicator
  tag:
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
annotationsPrefix: "k8s-replicator"
allowAll: false
ignoreUnknown: false
resyncPeriod: "30m"
runReplicators: all
createWithLabels: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
